<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/data.css">
    <script src="https://kit.fontawesome.com/f4987d239b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/navbar.css">
    <title>Data Page</title>
</head>

<body>
    <div class="navbar">
        <a href="../pages/login.html">Login</a>
        <a href="../pages/data.html">Data</a>
        <a href="../pages/reports.html">Reports</a>
        <button onclick="Logout()">Logout</button>
    </div>
    <div class="nav-2">
        <select name="" id="filters" onchange="filterData(value)">
            <option value="">--Filter by Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select name="" id="sort" onchange="sortData(value)">
            <option value="">--Sort by Age--</option>
            <option value="lth">Low to high</option>
            <option value="htl">High to Low</option>
        </select>
        <input type="search" name="" id="search" placeholder="search by name..." oninput="SearchData()">
    </div>
    <div id="data-render"></div>

    <div class="modal">
        <h1>Edit Details </h1>
        <form action="" onsubmit="Update(event)">
            <label for="">DogID</label>
            <input type="text" name="" id="dogID">
            <label for="">Name of breed</label>
            <input type="text" name="" id="name" placeholder="Name of breed here">
            <label for="">Age of pet</label>
            <input type="number" name="" id="age" placeholder="Age of pet">
            <select name="" id="gender">
                <option value="">--gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="">Place</label>
            <input type="text" name="" id="place" placeholder="place here">
            <input type="submit" value="Update" id="update-btn">
        </form>
        <button onclick="HideModal()">cancel</button>
    </div>

</body>

</html>
<script src="../scripts/data.js"></script>
